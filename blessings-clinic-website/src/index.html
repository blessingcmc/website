<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings Chinese Medicine Clinic</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar transparent">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#practitioners">Practitioners</a></li>
            <li><a href="#treatments">Treatments</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li class="social-links">
                <a href="https://www.instagram.com/blessings.nolimit" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/fht.blessings" target="_blank" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <button id="lang-switch">中文</button>
            </li>
        </ul>
    </nav>

    <section id="home" class="parallax">
        <div class="content-wrapper">
            <h1 class="section-heading"></h1>
            <p class="section-text"></p>
        </div>
    </section>

    <section id="practitioners" class="parallax">
        <div class="content-wrapper">
            <h2 class="section-heading"></h2>
            <div class="practitioners-nav">
                <button class="nav-btn active" data-doctor="agnes"></button>
                <button class="nav-btn" data-doctor="mandy"></button>
                <button class="nav-btn" data-doctor="lf"></button>
                <button class="nav-btn" data-doctor="sky"></button>
                <button class="nav-btn" data-doctor="cheese"></button>
                <button class="nav-btn" data-doctor="kungfu"></button>
            </div>
            <div class="practitioner-content">
                <div class="practitioner active" data-doctor="agnes">
                    <div class="practitioner-info">
                        <img src="assets/images/doctors/agnes.jpg" alt="Dr. Agnes">
                        <div class="info-text">
                            <h3 class="doctor-name"></h3>
                            <p class="doctor-bio"></p>
                            <div class="doctor-specialties">
                                <h4>擅長項目</h4>
                                <p class="specialties-text"></p>
                            </div>
                            <div class="doctor-schedule">
                                <h4>應診時間</h4>
                                <p class="schedule-text"></p>
                            </div>
                            <div class="doctor-social">
                                <a href="#" class="instagram-link" target="_blank">
                                <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Other practitioner divs will be generated dynamically -->
            </div>
        </div>
    </section>

    <section id="treatments" class="parallax">
        <div class="content-wrapper">
            <h2 class="section-heading"></h2>
            <div class="treatments-nav">
                <button class="nav-btn active" data-treatment="decoction">沖劑</button>
                <button class="nav-btn" data-treatment="acupuncture">針刺</button>
                <button class="nav-btn" data-treatment="moxibustion">艾灸</button>
                <button class="nav-btn" data-treatment="structural">綜合結構治療</button>
                <button class="nav-btn" data-treatment="therapy">中醫理療</button>
            </div>
            <div class="treatment-content">
                <div class="treatment active" data-treatment="decoction">
                    <div class="treatment-info">
                        <img src="assets/images/treatments/decoction.jpg" alt="Chinese Medicine Decoction">
                        <div class="info-text">
                            <h3 class="treatment-name">沖劑</h3>
                            <p class="treatment-description"></p>
                            <div class="treatment-details">
                                <h4>適應症狀</h4>
                                <p class="symptoms-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Other treatment divs will be generated dynamically -->
            </div>
        </div>
    </section>

    <section id="contact" class="parallax">
        <div class="content-wrapper">
            <h2 class="section-heading"></h2>
            <div class="contact-info">
                <p class="section-text"></p>
                <p class="address"></p>
                <a href="https://www.map.gov.hk/gm/map/s/S/1502015145" 
                   target="_blank" 
                   class="map-link">
                   <i class="fas fa-map-marker-alt"></i> 地圖 Map
                </a>
                <p class="phone"></p>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
